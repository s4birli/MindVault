services:

  db:
    image: ankane/pgvector:latest
    container_name: mindvault_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mindvault
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data  # PostgreSQL verilerini kalıcı hale getir
      - ./scripts:/app/scripts
    networks:
      - mindvault_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mindvault"]
      interval: 5s
      timeout: 5s
      retries: 30
  minio:
    image: minio/minio:latest
    container_name: mindvault_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3 endpoint
      - "9001:9001" # MinIO console
    volumes:
      - minio_data:/data
    networks:
      - mindvault_net
    restart: unless-stopped

  mindvault_ui:
    build: ./ui
    container_name: mindvault_ui
    ports:
      - "3000:3000"
    networks:
      - mindvault_net

  mindvault_n8n:
    image: n8nio/n8n:latest
    container_name: mindvault_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=n8n.mindvault.codes
      - N8N_EDITOR_BASE_URL=https://n8n.mindvault.codes
      - WEBHOOK_URL=https://n8n.mindvault.codes
      - GENERIC_TIMEZONE=Europe/London
    volumes:
      - ./n8n/.n8n:/home/node/.n8n
    networks:
      - mindvault_net
    restart: unless-stopped

  mindvault_api:
    build: ./api
    container_name: mindvault_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/mindvault
      - JWT_SECRET=your-super-secret-jwt-signing-key-change-this-in-production
      - JWT_ISS=mindvault-api
      - JWT_AUD=mindvault-client
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mindvault_net
    restart: unless-stopped
  mindvault_tunnel:
    image: cloudflare/cloudflared:2025.8.1
    container_name: mindvault_tunnel
    command: tunnel --config /etc/cloudflared/config.yml run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
    volumes:
      - ~/.cloudflared:/etc/cloudflared
    depends_on:
      - mindvault_ui
      - mindvault_n8n
    networks:
      - mindvault_net

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    # Apple Silicon için doğru mimariyi seçsin:
    platform: linux/arm64/v8
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama          # modeller burada cache’lenir
    environment:
      - OLLAMA_NUM_PARALLEL=4         # aynı anda kaç istek işlesin
      - OLLAMA_MAX_LOADED_MODELS=2
    restart: unless-stopped
networks:
  mindvault_net:
    driver: bridge

volumes:
  db_data:
  minio_data:
  ollama:
