version: "3.9"

services:
  db:
    image: ankane/pgvector:latest
    container_name: mindvault_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mindvault
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mindvault"]
      interval: 5s
      timeout: 5s
      retries: 30

  minio:
    image: minio/minio:latest
    container_name: mindvault_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000" # S3 endpoint
      - "9001:9001" # MinIO console
    volumes:
      - minio_data:/data

  api:
    image: python:3.11-slim
    container_name: mindvault_api
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    command: >
      bash -lc "
      pip install --no-cache-dir fastapi uvicorn[standard] psycopg2-binary boto3 openai numpy langdetect
      && python -c 'import os; os.makedirs(\"api\", exist_ok=True)'
      && uvicorn api.main:app --host 0.0.0.0 --port 8000
      "
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mindvault
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: mindvault
      S3_REGION: eu-west-1
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      API_KEY: dev
      ENABLE_OAI_TAGS: "1"
      TAG_MODEL: "gpt-4o-mini"
      ***REMOVED***
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started

  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=Europe/Istanbul
      # Local dev için default SQLite yeterli; kalıcılık için volume ekliyoruz
    volumes:
      - ./n8n/.n8n:/home/node/.n8n
    restart: unless-stopped
volumes:
  minio_data:
